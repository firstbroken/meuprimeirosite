<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css\estilo.css">
    <link rel="shortcut icon" href='img/Supra png.jpg' type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
    <title>Contato</title>
</head>
<body>
    <header>
        <nav class="Menu">
            <div class="Logo">
                <h1>Gerações dos Supras</h1>
            </div>
            <div class="itens_Menu">
                <ul>
                    <li><a href="index.html">Voltar ao Site Principal</a></li>
                </ul>
            </div>
        </nav>

        <div class="form">
            <form action="#">
                <div class="row">
                    <div class="col - 25">
                        <label for="#">Nome</label>
                    </div>
                    <div class="col - 75">
                        <input type="text" name="#" id="#" placeholder="Nome Completo">
                    </div>
                </div>

                <div class="row">
                    <div class="col - 25">
                        <label for="#">Numero de telefone</label>
                    </div>
                    <div class="col - 75">
                        <input type="tel" name="#" id="#" placeholder="Telefone">
                    </div>
                </div>

                <div class="row">
                    <div class="col - 25">
                        <label for="#">Email</label>
                    </div>
                    <div class="col - 75">
                        <input type="email" name="#" id="#" placeholder="Email">
                    </div>
                </div>

                <div class="row">
                    <div class="col - 25">
                        <label for="#">Data</label>
                    </div>
                    <div class="col - 75">
                        <input type="date" name="#" id="#">
                    </div>
                </div>

                <div class="row">
                    <div class="col - 25">
                        <label for="Motivo"></label>
                    </div>
                    <div class="col - 75">
                        <textarea name="#" id="#" cols="30" rows="10"></textarea>
                    </div>
                </div>
            </form>
        </div>        
    </header>
    <footer>
        <p class ="End">Desenvolvido por FirstBroken</p>
    </footer>
</body>
</html>
